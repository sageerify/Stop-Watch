<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Stop Watch</title>
</head>
<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <h1 id="stopwatch">00 : 00 : 00</h1>
        <button style="background-color: green;" onclick="start()">Start</button>
        <button style="background-color: black;" onclick="stop()">Stop</button>
        <button style="background-color: brown;" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
